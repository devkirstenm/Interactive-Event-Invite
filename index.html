<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Gala RSVP</title>
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="invitation">
    <h1 class="header">You're Invited to the Character Gala: Where Characters Come to Life!</h1>
    <h2 class="date">7/21/23</h2>
    <p class="description">Join us for an epic Character Gala, where you can dress as your favorite character and immerse yourself in a world of fantasy and fun!</p>
    <form class="rsvp-form" id="rsvpForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="attendance">Will you attend?</label>
      <select id="attendance" name="attendance" required>
        <option value="" disabled selected>Select an option</option>
        <option value="attending">Attending</option>
        <option value="not_attending">Not Attending</option>
      </select>
      <button type="submit">Submit RSVP</button>
    </form>
    <div class="confirmation-message" id="confirmationMessage">
      <!-- Confirmation message will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
